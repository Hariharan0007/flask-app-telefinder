rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

<body>
<center>
  <h1 style="color:Dark;">
	SEARCH THE CONTACT IN DATABASE
	</h1>
</center>
<div class="container mt-5">

<form action="/searchdatabyname" method="POST">
  <div class="mb-3">
    <label for="Name" class="form-label" >SEARCH BY NAME</label>
    <input type="text" class="form-control" Name="Name" >
  </div>
  <div class="d-grid gap-2">
  <button type="submit"  class="btn btn-outline-primary">SEARCH NAME</button>
  </div>
</form>

<div class="container mt-5">
<form action="/searchdatabynum" method="POST">
  <div class="mb-3">
    <label for="Num" class="form-label" >SEARCH BY NUMBER</label>
    <input type="number" class="form-control" Name="Num">
  </div>
  <div class="d-grid gap-2">
  <button type="submit"  class="btn btn-outline-primary">SEARCH NUMBER</button>
  </div>
</form>
</div>


</div>
</body>
</html>
